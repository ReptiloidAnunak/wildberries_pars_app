
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Wildberries Parser</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
        
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: rgb(165, 160, 231);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
        }

        h1 {
            color: rgb(244, 250, 255);
            margin-bottom: 20px;
        }

        .container {
            width: 100%;
            max-width: 800px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .parser_input {
            position: fixed;
            bottom: 20px;
            left: 10px;
            width: 400px;
            max-width: 90%;
            background: rgb(41, 76, 105);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            z-index: 1000;
        }


        form {
            background: #fff;
            padding: 20px;
            border-radius: 12px;
            width: 100%;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            margin-top: 30px;
        }

        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 6px;
        }
        input[type="submit"] {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #2ecc71;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #27ae60;
        }
        table {
            border-collapse: collapse;
            width: 100%;
            background-color: #fff;
            border-radius: 12px;
            overflow: hidden;
        }
        th, td {
            border: 1px solid black;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #2ecc71;
            color: white;
        }
        tr:hover {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Парсер Wildberries</h1>

        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Название</th>
                    <th>Цена</th>
                    <th>Цена без скидок</th>
                    <th>Рейтинг</th>
                    <th>Отзывы</th>
                </tr>
            </thead>
            <tbody>
                {% for product in products %}
                    <tr>
                        <td>{{ product.id }}</td>
                        <td>{{ product.title }}</td>
                        <td>{{ product.price }}</td>
                        <td>{{ product.price_original }}</td>
                        <td>{{ product.rating }}</td>
                        <td>{{ product.review_amount }}</td>
                    </tr>
                {% empty %}
                    <tr>
                        <td colspan="6" style="text-align:center;">Нет товаров в БД</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>

        <form class="parser_input" action="/api/products/" method="post">
            <label for="category_name">Категория товаров:</label>
            <input type="text" id="category_name" name="category_name" />

            <label for="price_min">Мин. цена (в рублях):</label>
            <input type="number" id="price_min" name="price_min" min="0" />

            <label for="price_max">Макс. цена (в рублях):</label>
            <input type="number" id="price_max" name="price_max" min="0" />

            <label for="rating">Мин. рейтинг:</label>
            <input type="number" id="rating" name="rating" min="0" max="5" step="0.1" />

            <label for="review">Мин. кол-во отзывов:</label>
            <input type="number" id="review" name="review" min="0" />

            <input type="submit" value="Начать парсинг" />
        </form>
    </div>

</body>
</html>
