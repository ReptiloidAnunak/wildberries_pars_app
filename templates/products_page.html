<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Wildberries Parser</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color:rgb(165, 160, 231);
        }
        h1 {
            color:rgb(244, 250, 255);
        }

        form {
            background: #fff;
            padding: 20px;
            border-radius: 12px;
            max-width: 500px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 6px;
        }
        input[type="submit"] {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #2ecc71;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #27ae60;
        }
    </style>
</head>
<body>

    <h1>Парсер Wildberries</h1>

    <form action="/api/products/" method="post">
        <label for="category_name">Категория товаров:</label>
        <input type="text" id="category_name" name="category_name">

        <label for="price_min">Мин. цена (в рублях):</label>
        <input type="number" id="price_min" name="price_min" min="0">

        <label for="price_max">Макс. цена (в рублях):</label>
        <input type="number" id="price_max" name="price_max" min="0">

        <label for="rating">Мин. рейтинг:</label>
        <input type="number" id="rating" name="rating" min="0" max="5" step="0.1">

        <label for="review">Мин. кол-во отзывов:</label>
        <input type="number" id="review" name="review" min="0" max="5" step="0.1">

        <input type="submit" value="Начать парсинг">
    </form>

</body>
</html>
